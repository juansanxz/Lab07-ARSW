<html>
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
          href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" />
    <link rel="stylesheet"
          type="text/css"
          href="css/styles.css" />

</head>
<body>
    <h1>Blueprints</h1>
    <form>
        <label for="authorName">Author</label>
        <input type="text" id="authorName" name="authorName">
        <button type="button" onclick="blueprintsModule.setAuthor(document.getElementById('authorName').value)">Get Blueprints</button>
    </form>
    <div class="panel-grid">
        <div id="authorInformation">
            <h2 id="authorNameText">Name of Author:</h2>
            <table id="blueprintTable">
                <tr>
                    <th>Blueprint name</th>
                    <th>Number of points</th>
                    <th>Open</th>
                </tr>
            </table>
            <h2 id="totalUserPoints">Total user points:</h2>
        </div>
        <div id="bpCanvas">
            <div id="newBpDiv">
            </div>
            <h2 id="bpNameText">Current Blueprint:</h2>
            <canvas id="myCanvas" width="400" height="400" style="border:1px solid #000000;">
            </canvas>
            <div id="buttonDiv">
            </div>
        </div>
    </div>


</body>
<script src="js/apimock.js"></script>
<script src="js/apiclient.js"></script>
<script src="js/app.js"></script>
</html>
